{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block menu %}
    <li><a href="{% url "product_delete" product.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete product "{{ product }}"?</h1>
    <form method="POST" action="{% url "product_delete" product.pk %}" class="text-center">
        {% csrf_token %}
        <h3><input type="submit" class="b1" value="Yes"> <a href="{% url "product_delete" product.pk %}"><input type="submit" class="b2" value="No"></a></h3>
    </form>

{% endblock %}
